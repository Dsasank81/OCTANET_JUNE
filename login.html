<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthy Eating</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-title">
                    <img src="img.jpg" alt="Healthy Eating Logo" class="logo">
                    <div class="title">
                        <h1>Login</h1>
                        <p>Access your account</p>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button onclick="location.href='index.html'">Home</button>
                    <button onclick="location.href='about.html'">About</button>
                    <button onclick="location.href='contact.html'">Contact Us</button>
                    <button onclick="location.href='download.html'">Download App</button>
                    <button onclick="location.href='food.html'">Food</button>
                </div>
            </div>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Healthy Eating Campaign</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/dvsssuryasasank?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
